<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Sistem Perpustakaan</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a2d9b4b8d2.js" crossorigin="anonymous"></script>
</head>
<body>
  <header style="padding:18px;background:var(--bg);border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between">
    <h1 style="margin:0;font-size:1.2rem">Admin Panel - Sistem Perpustakaan</h1>
    <div>
      <a href="index.html" class="btn-modern" style="margin-right:8px">Kembali ke User</a>
      <button id="refresh-btn" class="btn-modern">Refresh</button>
    </div>
  </header>

  <main style="padding:18px;display:grid;grid-template-columns:1fr 1fr;gap:18px">
    <section style="background:var(--card);padding:16px;border-radius:8px">
      <h2>Buku</h2>
      <h3>Pending Buku (Perlu Persetujuan)</h3>
      <ul id="admin-pending-list" style="list-style:none;padding:0;margin:0 0 12px 0"></ul>
      <form id="form-admin-buku" style="margin-bottom:12px">
        <div class="field"><input id="admin-kode" placeholder="Kode" required /></div>
        <div class="field"><input id="admin-judul" placeholder="Judul" required /></div>
        <div class="field"><input id="admin-penerbit" placeholder="Penerbit" /></div>
        <div class="field"><input id="admin-tahun" placeholder="Tahun" type="number" /></div>
        <div class="modal-actions"><button type="submit" class="btn-primary">Tambah Buku</button></div>
      </form>
      <ul id="admin-books-list" style="list-style:none;padding:0;margin:0"></ul>
    </section>

    <section style="background:var(--card);padding:16px;border-radius:8px">
      <h2>Pengunjung / Anggota</h2>
      <form id="form-admin-anggota" style="margin-bottom:12px">
        <div class="field"><input id="admin-nama" placeholder="Nama" required /></div>
        <div class="field"><input id="admin-kelas" placeholder="Kelas (opsional)" /></div>
        <div class="modal-actions"><button type="submit" class="btn-primary">Tambah Anggota</button></div>
      </form>
      <ul id="admin-anggota-list" style="list-style:none;padding:0;margin:0"></ul>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
